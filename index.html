<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengeplan - Din økonomiske hjelper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-container">
                    <span class="logo-icon">📋</span>
                    <span class="logo-text">Pengeplan</span>
                </div>
                <p class="logo-subtitle">Din økonomiske hjelper</p>
            </div>
            
            <div class="features-overview">
                <div class="feature-item">
                    <div class="feature-icon blue">📊</div>
                    <span>Budsjettstyring</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon green">🏠</div>
                    <span>Gjeldsoversikt</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon green">📋</div>
                    <span>Støtteordninger</span>
                </div>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h2>Logg inn</h2>
                <p class="welcome-text">Velkommen tilbake til Pengeplan</p>

                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">📧</div>
                        <input type="email" id="email" name="email" required placeholder="din@epost.no">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <div class="input-icon">🔒</div>
                        <input type="password" id="password" name="password" required placeholder="Ditt passord">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Logg inn</span>
                </button>
            </form>
            
            <div class="divider">
                <span>eller</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn" id="loginWithGoogle">
                    <span class="social-icon">🔍</span>
                    <span>Google</span>
                </button>
                <button class="social-btn bankid-btn" id="loginWithBankID">
                    <span class="social-icon">🏦</span>
                    <span>BankID</span>
                </button>
            </div>
            
            <div class="signup-link">
                <p>Ny på Pengeplan? <a href="register.html" id="signupLink">Registrer deg</a></p>
            </div>
            
            <div class="terms">
                <p>Ved å opprette konto godtar du våre vilkår og betingelser.</p>
            </div>
        </div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>
    <script src="js/security.js"></script>
    <script src="script.js"></script>
</body>
</html>
