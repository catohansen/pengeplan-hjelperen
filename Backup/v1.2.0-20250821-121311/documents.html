<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengeplan – Dokumenter</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .file-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:16px; }
      .file-card { background:#fff; border:1px solid #e2e8f0; border-radius:12px; padding:12px; box-shadow:0 1px 3px rgba(0,0,0,.08); }
      .file-card h4 { font-size:14px; font-weight:600; margin:8px 0 4px; }
      .file-meta { color:#64748b; font-size:12px; }
      .dropzone { border:2px dashed #cbd5e1; border-radius:12px; padding:24px; text-align:center; color:#64748b; }
      .chip { display:inline-block; padding:2px 8px; border-radius:999px; background:#f1f5f9; color:#334155; font-size:12px; margin-right:6px; }
      .badge { padding:2px 8px; border-radius:6px; font-size:12px; }
      .badge.planned { background:#ffedd5; color:#9a3412; }
      .badge.paid { background:#dcfce7; color:#166534; }
      .badge.overdue { background:#fee2e2; color:#991b1b; }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header"><div class="logo"><span class="logo-icon">💰</span><span class="logo-text">Pengeplan</span></div></div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><span class="nav-icon">🏠</span><span class="nav-text">Dashboard</span></a></li>
                <li class="nav-item active"><a class="nav-link" href="#"><span class="nav-icon">📄</span><span class="nav-text">Dokumenter</span></a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html"><span class="nav-icon">👤</span><span class="nav-text">Profil</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile"><span class="user-icon">👤</span><div class="user-info"><div class="user-name" id="sidebarName">Bruker</div><div class="user-email" id="sidebarEmail">din@epost.no</div></div></div>
                <a href="#" class="logout-link" id="logoutFromDocs"><span class="logout-icon">→</span><span>Logg ut</span></a>
            </div>
        </nav>

        <main class="main-content">
            <div class="page active">
                <div class="page-header">
                    <div class="page-title">
                        <h1>Dokumenter & regninger</h1>
                        <p>Last opp og organiser dokumenter. Sett forfall og status.</p>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button class="secondary-btn" id="newFolder"><span class="btn-icon">📁</span><span>Ny mappe</span></button>
                        <button class="add-btn" id="uploadBtn"><span class="add-icon">⬆</span><span>Last opp</span></button>
                        <input id="fileInput" type="file" multiple accept="image/*,application/pdf" style="display:none;" />
                    </div>
                </div>

                <div class="section">
                    <div class="dropzone" id="dropzone">Dra og slipp filer her, eller bruk “Last opp”.</div>
                </div>

                <div class="section">
                    <div class="file-grid" id="fileGrid"></div>
                    <div id="emptyState" style="text-align:center; color:#64748b; padding:40px 0; display:none;">Ingen dokumenter ennå. Last opp din første regning.</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="documents.js"></script>
</body>
</html>
